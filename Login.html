<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(113, 93, 93, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(188, 3, 151, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .btn {
            margin: 10px;
            width: 120px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h2 class="mb-4 text-center">LOGIN</h2>

            <form id="loginform">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-outline-success">Login</button>
                    <a href="Register.html" class="btn btn-success">Register</a>
                    <a href="index.html" class="btn btn-secondary">Main Page</a>
                </div>
            </form>
            <p id="loginMessage"></p>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Event listener for login form
    document.getElementById("loginform").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent page reload

        // Get user inputs
       

        const enteredUsername = document.getElementById("username").value;
        const enteredPassword = document.getElementById("password").value;

        // Retrieve saved users from localStorage
        let users = JSON.parse(localStorage.getItem('myUsers')) || [];

        // Check if the entered credentials match any stored user
        let isValidUser = users.some(user => user.username === enteredUsername && user.password === enteredPassword);

        if (isValidUser) {
            document.getElementById("loginMessage").style.color = "green";
            document.getElementById("loginMessage").innerText = "Login Successful!";
            setTimeout(() => window.location = "main.html", 1500); // Redirect to main page
        } else {
            document.getElementById("loginMessage").style.color = "red";
            document.getElementById("loginMessage").innerText = "Invalid Username or Password!";
        }
    });
</script>

</body>
</html>
